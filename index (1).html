<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OffPrice - Smart Discount Calculator</title>

<style>
body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin:0;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

/* ===== Layout Wrapper ===== */
.page-layout{
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    gap:15px;
    padding:10px;
}

/* ===== Ad Boxes ===== */
.ad-box{
    background:#fff;
    border:2px dashed #bbb;
    color:#888;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:14px;
    text-align:center;
}

/* Side Ads */
.ad-left, .ad-right{
    width:160px;
    height:600px;
}

/* Top & Bottom Ads */
.ad-top, .ad-bottom{
    width:100%;
    max-width:728px;
    height:90px;
    margin:10px auto;
}

/* ===== Calculator Card ===== */
.calculator-card{
    background:white;
    padding:2.5rem;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    width:320px;
    text-align:center;
}

/* Branding */
.brand-name{
    font-size:2rem;
    font-weight:800;
    color:#764ba2;
}
.tagline{
    font-size:0.9rem;
    color:#666;
    margin-bottom:20px;
}

/* Inputs */
.input-group{
    margin-bottom:15px;
    text-align:left;
}
label{
    font-size:0.85rem;
    font-weight:bold;
    color:#555;
}
input{
    width:100%;
    padding:12px;
    border:2px solid #eee;
    border-radius:8px;
    font-size:1rem;
}
input:focus{
    border-color:#764ba2;
    outline:none;
}

/* Button */
button{
    width:100%;
    padding:12px;
    background:#764ba2;
    color:white;
    border:2px solid #764ba2;
    border-radius:8px;
    font-size:1.1rem;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    background:white;
    color:#764ba2;
}

/* Result */
.result-box{
    margin-top:20px;
    padding:15px;
    background:#f8f9fa;
    border-radius:8px;
    display:none;
}
.final-price{
    font-size:1.5rem;
    color:#28a745;
    font-weight:bold;
}
.saved-amount{
    font-size:0.9rem;
    color:#666;
}

/* Footer */
.footer{
    margin-top:15px;
    font-size:0.8rem;
    color:#aaa;
}

/* ===== Mobile Responsive ===== */
@media(max-width:768px){
    .page-layout{
        flex-direction:column;
    }
    .ad-left,.ad-right{
        width:100%;
        height:100px;
    }
}
</style>
</head>

<body>

<!-- ===== TOP AD ===== -->
<div <script type="text/javascript">
  atOptions = {
  	'key' : '5d06ea50e6161a3e77e0b495ccd74ec4',
  	'format' : 'iframe',
  	'height' : 50,
  	'width' : 320,
  	'params' : {}
  };
</script>
<script
  type="text/javascript"
  src="https://www.highperformanceformat.com/5d06ea50e6161a3e77e0b495ccd74ec4/invoke.js"
></script>
</div>

<div class="page-layout">

    <!-- Calculator -->
    <div class="calculator-card">
        <div class="brand-name">OffPrice</div>
        <div class="tagline">Smart Savings Calculator</div>

        <div class="input-group">
            <label>Original Price (₹)</label>
            <input type="number" id="originalPrice" placeholder="e.g. 1000">
        </div>

        <div class="input-group">
            <label>Discount (%)</label>
            <input type="number" id="discountPercent" placeholder="e.g. 25">
        </div>

        <button onclick="calculateDiscount()">Calculate Savings</button>

        <div class="result-box" id="resultBox">
            <div class="final-price" id="finalPriceDisplay"></div>
            <div class="saved-amount" id="savedDisplay"></div>
        </div>

        <div class="footer">© 2025 OffPrice Tools</div>
    </div>

</div>

<script>
function calculateDiscount(){
    let price = parseFloat(document.getElementById('originalPrice').value);
    let discount = parseFloat(document.getElementById('discountPercent').value);

    if(isNaN(price) || isNaN(discount)){
        alert("Please enter valid numbers");
        return;
    }

    let savings = (price * discount) / 100;
    let finalPrice = price - savings;

    document.getElementById('finalPriceDisplay').innerText = "₹" + finalPrice.toFixed(2);
    document.getElementById('savedDisplay').innerText = "You save: ₹" + savings.toFixed(2);
    document.getElementById('resultBox').style.display="block";
}
</script>

</body>
</html>
