<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffPrice - Smart Discount Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Modern gradient background */
            margin: 0;
            color: #333;
        }
        .calculator-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
        }
        /* Brand Styling */
        .brand-name {
            font-size: 2rem;
            font-weight: 800;
            color: #764ba2; /* Matches the background theme */
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        .tagline {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        /* Input Styling */
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 0.85rem;
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 12px;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: 0.3s;
        }
        input:focus {
            border-color: #764ba2;
            outline: none;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 12px;
            background-color: #764ba2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #5b3a82;
        }

        /* Result Styling */
        .result-box {
            margin-top: 25px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none; /* Hidden by default until calculated */
        }
        .final-price {
            font-size: 1.5rem;
            color: #28a745;
            font-weight: bold;
        }
        .saved-amount {
            font-size: 0.9rem;
            color: #666;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="calculator-card">
        <div class="brand-name">OffPrice</div>
        <div class="tagline">Smart Savings Calculator</div>
        
        <div class="input-group">
            <label>Original Price (₹)</label>
            <input type="number" id="originalPrice" placeholder="e.g. 1000">
        </div>

        <div class="input-group">
            <label>Discount (%)</label>
            <input type="number" id="discountPercent" placeholder="e.g. 25">
        </div>
        
        <button onclick="calculateDiscount()">Calculate Savings</button>
        
        <div class="result-box" id="resultBox">
            <div class="final-price" id="finalPriceDisplay"></div>
            <div class="saved-amount" id="savedDisplay"></div>
        </div>

        <div class="footer">© 2025 OffPrice Tools</div>
    </div>

    <script>
        function calculateDiscount() {
            // 1. Get values
            let price = parseFloat(document.getElementById('originalPrice').value);
            let discount = parseFloat(document.getElementById('discountPercent').value);
            let resultBox = document.getElementById('resultBox');

            // 2. Validation
            if (isNaN(price) || isNaN(discount)) {
                alert("Please enter valid numbers");
                return;
            }

            // 3. Calculation
            let savings = (price * discount) / 100;
            let finalPrice = price - savings;

            // 4. Update UI
            document.getElementById('finalPriceDisplay').innerText = "₹" + finalPrice.toFixed(2);
            document.getElementById('savedDisplay').innerText = "You save: ₹" + savings.toFixed(2);
            
            // Show the result box
            resultBox.style.display = "block";
        }
    </script>

</body>
</html>
